<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dettagli Playlist</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="hero">
    <header class="header">
        <figure>
            <img src="/images/tune-removebg-preview%20(1)%201.png" alt="Logo TuneHub">
        </figure>
        <nav>
            <form action="/research" method="post">
                <input type="text" name="searchQuery" placeholder="Cerca una canzone" required>
                <button id="search-btn" type="submit">Search</button>
            </form>
        </nav>
    </header>
    <main>
        <h3>Dettagli Playlist: <span th:text="${playlist.nomePlaylist}"></span></h3>
        <div class="orange-border"></div>

        <!-- Messaggio di errore se la playlist non viene trovata -->
        <div th:if="${message != null}">
            <p th:text="${message}"></p>
        </div>

        <!-- Visualizzazione delle canzoni nella playlist -->
        <div th:if="${canzoni != null}">
            <h4>Canzoni nella playlist:</h4>
            <ul>
                <li th:each="canzone : ${canzoni}" th:text="${canzone.titolo}">Nome canzone</li>
            </ul>
        </div>

        <!-- Messaggio se la playlist è vuota -->
        <div th:if="${canzoni == null or canzoni.isEmpty()}">
            <p>Questa playlist è vuota.</p>
        </div>
    </main>
</div>
</body>
</html>
